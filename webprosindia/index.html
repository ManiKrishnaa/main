<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webprosindia.com\srkr</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="main">
        <div class="logo-box">
            <img src="logo.png">
        </div>
        <div class="marq-box">
            <marquee direction="left"> ple post the attendance with given navigation Academics====>Faculty===>attendance </marquee>
        </div>
        <div class="hr-box">
            <hr>
        </div>
        <div class="middle">
            <div class="teacher-box">
                <div id="teacher-top">
                    <h4 id="emp-log"> Employee Login </h4>
                </div>
                <div class="emp-data">
                    <table>
                        <tr>
                            <td> User name </td>
                            <td>:</td>
                            <td> <input type="text" id="emp-username" name="emp-username" size="13"></td>
                        </tr>
                        <tr>
                            <td> Password </td>
                            <td>:</td>
                            <td> <input type="password" id="emp-password" name="emp-password" size="13"></td>
                        </tr>
                    </table>
                </div>
                <div class="emp-btn">
                    <button id="btn1" value="Submit">Submit</button>
                </div>
                <div class="emp-pic">
                    <img src="emp-pic.png">
                </div>
            </div>
            <div class="student-box">
                <div id="student-top">
                    <h4 id="std-log"> Student Login </h4>
                </div>
                <div class="std-data">
                    <table>
                        <tr>
                            <td> User name </td>
                            <td>:</td>
                            <td> <b><input type="text" id="std-username" name="std-username" size="13"> </b></td>
                        </tr>
                        <tr>
                            <td> Password </td>
                            <td>:</td>
                            <td> <input type="password" id="std-password" name="std-password" size="13"></td>
                        </tr>
                    </table>
                </div>
                <div class="std-btn">
                    <button id="btn1" value="Submit">Submit</button>
                </div>
                <div class="std-pic">
                    <img src="std-pic.png">
                </div>
            </div>
            <div class="parent-box">
                <div id="parent-top">
                    <h4 id="parent-log"> Parent Login </h4>
                </div>
                <div class="parent-data">
                    <table>
                        <tr>
                            <td> User name </td>
                            <td>:</td>
                            <td> <b><input type="text" id="std-username" name="std-username" size="13"> </b></td>
                        </tr>
                        <tr>
                            <td> Password </td>
                            <td>:</td>
                            <td> <input type="password" id="std-password" name="std-password" size="13"></td>
                        </tr>
                    </table>
                </div>
                <div class="parent-btn">
                    <button id="btn1" value="Submit">Submit</button>
                </div>
                <div class="parent-pic">
                    <img id="parent-img" src="parent-pic.png">
                </div>
            </div>
        </div>
        <div class="last-box">
            <img src="last-pic.png">
        </div>
    </div>
</div>
</body>
</html>
