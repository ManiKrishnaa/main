<!DOCTYPE html>
<html lang="en">
<head>

<body>

                <h3> ------- OR -------</h3>

            <div class="facebook-box">
                <a id="a1" href="#">Login with Facebook </a>
            </div>
            <div class="forgot-box">
                <a id="a2" href="#">forgot password ? </a>
            </div>
        </div>
        <div class="two">
            <a id="a3" href="#"> Dont have an account? Sign Up</a>
        </div>
        <div class="three">
            <img src="extra.png">
        </div>
    </div>
  </div>

</html>
